<!DOCTYPE html>

<html>
    <head>
        <title>WFQRCG WEBSITE</title>
        <link rel="stylesheet" href="genstyle/global.css">
        <link rel="stylesheet" href="styles_wqcg/wqcg.css">
        <link rel="stylesheet" href="">
    </head>

    <body>
        <header>
            <h1>
                <a 
                    href="wqrcgindex.html">
                        Generate your QR Code
                </a>
            </h1>
        </header>

        <main>
            <section class="container-qr" id="qrcode">
                <form id="wifiForm">
                    <label for="networkName">
                            Network Name:
                    </label>
                    <input type="text" id="networkName" placeholder="Network Name" required>

                    <label for="password">
                            Password:
                    </label>
                    <input type="text" id="password" placeholder="Password" required>

                    <button type="button" id="generateBtn" class="button">
                        Generate QR Code
                    </button>
                </form>
            </section>
            <div>
                <section id="qrcode"></section>
            </div>
            <section class="container-back">
                <div>
                    <p>
                        <a 
                            href="rpportfolio.html"
                            class="button">
                                Go Back to Portfolio
                        </a>
                    </p>
                </div>
            </section>
        </main>

        <footer>
            <section>
                <div>
                    <p>
                        Copyright &copy; 2024 Wifi QR Code Generator. All Rights Reserved.
                    </p>
                </div>
            </section>
        </footer>
    </body>

    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js">
    </script>
    <script 
        src="wqrcgs.js">
    </script>
</html>
