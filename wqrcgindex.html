<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta 
            name="viewport" 
            content="width=device-width, initial-scale=1.0"
        />
        <meta 
            name="description" 
            content="Generate WiFi QR codes easily and quickly. Share your WiFi network credentials with friends and guests by creating custom QR codes to connect automatically."
        />
        <meta 
            name="keywords" 
            content="WiFi QR Code Generator, WiFi QR Code, QR code for WiFi, WiFi sharing, wireless network QR, QR code generator, free WiFi QR"
        />
        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "WebApplication",
                "name": "WiFi QR Code Generator",
                "url": "https://nico-liao0918.github.io/JamesResumeandPortfolioWebsite/wqrcgindex.html",
                "description": "Easily generate WiFi QR codes to share your wireless network credentials quickly and securely.",
                "applicationCategory": "Utility",
                "author": {
                    "@type": "Person",
                    "name": "James"
                },
                "operatingSystem": "All",
                "browserRequirements": "Modern browser with JavaScript enabled"
            }
        </script>
        <title>WFQRCG WEBSITE</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="genstyle/global.css">
        <link rel="stylesheet" href="styles_wqcg/wqcg.css">
    </head>

    <body>
        <header>
            <h1>
                <a 
                    href="wqrcgindex.html">
                        Generate your QR Code
                </a>
            </h1>
        </header>

        <main>
            <section class="container-qr">
                <form id="wifiForm">
                    <label for="networkName">
                            Network Name:
                    </label>
                    <input type="text" id="networkName" placeholder="Network Name" required>

                    <label for="password">
                            Password:
                    </label>
                    <input type="text" id="password" placeholder="Password">

                    <button type="submit" id="generateBtn" class="button">
                        Generate QR Code
                    </button>
                </form>
            </section>
            <section class="container-back">
                <div id="qrcode"></div>
                <button id="downloadBtn" class="button">Download QR Code as JPEG</button>
            </section>
            <section class="container-back">
                <div id="status"></div>
            </section>
            <section class="container-back">
                <div>
                    <p>
                        <a 
                            href="rpportfolio.html"
                            class="button">
                                Go Back to Portfolio
                        </a>
                    </p>
                </div>
            </section>
        </main>

        <footer>
            <section>
                <div>
                    <p>
                        Copyright &copy; 2024 Wifi QR Code Generator. All Rights Reserved.
                    </p>
                </div>
            </section>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
        <script src="wqrcgs.js"></script>
    </body>
</html>
